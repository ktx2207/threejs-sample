<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>three.jsサンプル</title>
    <script src="./lib/three.min.js"></script>
    <script src="./lib/TrackballControls.js"></script>
    <script src="./lib/DragControls.js"></script>
    <script src="./lib/Projector.js"></script>
    <style>
        *{padding:0px; margin:0px}
        div#canvas-frame{
            width: 500px;
            height: 500px;
        }
    </style>
    <script>
        window.addEventListener("load", function() {
           threeStart();
        });

        function threeStart() {
            var canvasFrame = document.getElementById('canvas-frame');
            var renderer = initThree(canvasFrame);
            // シーンオブジェクトの生成
            var scene = new THREE.Scene();
            initTooltip(scene);
            var camera = initCamera(canvasFrame);
            initTrackball(camera, canvasFrame);
            var dragcontrols = initDragControl(renderer, camera);
            initLight(scene);
            initObject(scene, dragcontrols);
            draw(camera);
        }


        function initThree(canvasFrame) {
            var renderer = new  THREE.WebGLRenderer();
            if (!renderer) alert("three.jsの初期化に失敗しました。");
            // レンダラーオブジェクトのサイズ指定
            renderer.setSize(canvasFrame.clientWidth, canvasFrame.clientHeight);

            canvasFrame.appendChild(renderer.domElement);
            // レンダラーオブジェクトのクリアーカラー設定
            renderer.setClearColor(0x87CEEB, 1.0);
            // 影を生成する
            renderer.shadowMap.enabled = true;
            return renderer;
        }

        var tooltipSprite;
        var tooltipContext;
        var tooltipTexture;
        function initTooltip(scene) {
            var tooltipCanvas = document.createElement('canvas');
            tooltipContext = tooltipCanvas.getContext('2d');
            tooltipContext.font = "Bold 20px Arial";
            tooltipContext.fillStyle = "rgba(0,0,0,0.95)";
            tooltipTexture =  new THREE.Texture(tooltipCanvas);
            tooltipTexture.needsUpdate = true;
            var spriteMaterial = new THREE.SpriteMaterial( { map: tooltipTexture} );
            tooltipSprite = new THREE.Sprite( spriteMaterial );
            tooltipSprite.scale.set(200,100,1.0);
            tooltipSprite.position.set( 50, 50, 200 );
            scene.add(tooltipSprite);
        }

        var trackball;
        var floor = 1;
        var floorHeight = 10;
        var floorCount = 20;
        function initCamera(canvasFrame) {
            var camera = new THREE.PerspectiveCamera(45, canvasFrame.clientWidth / canvasFrame.clientHeight, 1, 10000);

            // カメラ位置設定
            camera.position.set(300,300,180);
            // カメラの上ベクトルの設定
            camera.up.set(0,0,1);
            // カメラの中心位置ベクトルの設定
            camera.lookAt({x: 0, y: 0, z: 0});

            return camera;
        }

        function initTrackball(camera, canvasFrame) {
            // トラックボールオブジェクト生成
            trackball = new THREE.TrackballControls(camera, canvasFrame);
            // トラックボールによる回転を有効にする。
            trackball.noRotate = false;
            // 回転速度の設定
            trackball.rotateSpeed = 2.0;
            // トラックボールによるズームの有効化
            trackball.noZoom = false;
            // ズーム速度の設定
            trackball.zoomSpeed = 2.0;
            // トラックボールによるカメラ視野中心座標移動の有効化
            trackball.noPan = false;
            trackball.panSpeed = 1.0;
            trackball.target = new THREE.Vector3(0,0,10);
            // マウス左ボタンドラッグ終了で回転をストップさせる。
            trackball.staticMoving = true;
            // マウス左ボタンドラッグ終了後の回転の減衰定数設定
            trackball.dynamicDampingFactor = 0.3;
        }

        function initDragControl(renderer, camera) {

            var dragObject = null; // ドラッグ対象オブジェクト
            // ドラッグコントロールオブジェクトの生成
            var dragcontrols = new THREE.DragControls(camera, null, renderer.domElement);
            // ドラッグコントロールを有効化
            dragcontrols.enabled = true;

            // マウスオーバーイベントの登録
            dragcontrols.on('hoveron', function(e){
                if(e != null && e.object.material.visible == false) { // 回転体オブジェクトが非表示の場合は無効とする。
                    return;
                }
                cube2.material.visible = false; // 現在の階より上を非表示にする。
                // トラックボールオブジェクトを無効化
                trackball.enabled = false;
                // マウスドラッグ対象オブジェクトを更新
                dragObject = e.object;
                // tooltipを表示する。
                if(dragObject.tooltipValue) {
                    tooltipContext.clearRect(0,0,640,480);
                    var metrics = tooltipContext.measureText(dragObject.tooltipValue);
                    var width = metrics.width;
                    tooltipContext.fillStyle = "rgba(0,0,0,1)"; // black border
                    tooltipContext.fillRect( 0,0, width+8,20+8);
                    tooltipContext.fillStyle = "rgba(255,255,255,1)"; // white filler
                    tooltipContext.fillRect( 2,2, width+4,20+4 );
                    tooltipContext.fillStyle = "rgba(0,0,0,1)"; // text color
                    tooltipContext.fillText( dragObject.tooltipValue, 4,20 );
                    tooltipSprite.position.set( dragObject.position.x-50, dragObject.position.y+100, floor*floorHeight+10 );
                    tooltipTexture.needsUpdate = true;
                }
            });

            // マウスアウトイベントの登録
            dragcontrols.on('hoveroff', function(e){
                if(e != null && e.object.material.visible == false) { // 回転体オブジェクトが非表示の場合は無効とする。
                    return;
                }
                cube2.material.visible = true; // 現在の階より上を表示する。
                // トラックボールオブジェクトを有効化
                trackball.enabled = true;
                // マウスオーバーしたオブジェクトが平面にない場合、位置を調整する。
                if(e) {
                    e.object.position.setZ(floor*floorHeight);
                    if(e.object.position.x > cubeX/2) {
                        e.object.position.setX(cubeX/2);
                    } else if(e.object.position.x < -1*cubeX/2) {
                        e.object.position.setX(-1*cubeX/2);
                    }

                    if(e.object.position.y > cubeY/2) {
                        e.object.position.setY(cubeY/2);
                    } else if(e.object.position.y < -1*cubeY/2) {
                        e.object.position.setY(-1*cubeY/2);
                    }
                    // tooltipを非表示にする。
                    if(e.object.tooltipValue){
                        tooltipContext.clearRect(0,0,300,300);
                        tooltipTexture.needsUpdate = true;
                    }

                }
                // ドラッグ対象オブジェクトを無しとする。
                dragObject = null;
            });
            return dragcontrols;
        }


        // 光源の初期化
        function initLight(scene) {
            var directionalLight = new THREE.DirectionalLight(0xFFFFFF, 1.0); // 平行光源オブジェクト
            // 光源位置の設定
            directionalLight.position.set(50,30,100);
            directionalLight.castShadow = true;
            // シャドーカメラのサイズ指定
            directionalLight.shadow.camera.left = -100; // 左
            directionalLight.shadow.camera.right = 100; // 右
            directionalLight.shadow.camera.top = 100; // 上
            directionalLight.shadow.camera.bottom = -100; // 下
            directionalLight.shadow.camera.near = 0; // 手前
            directionalLight.shadow.camera.far = 300; // 奥

            // シーンへ光源を追加
            scene.add(directionalLight);
        }

        var axis; // 軸オブジェクト
        var cubeX = 100;
        var cubeY = 100;
        var cubeZ = floorCount*floorHeight;
        var cube1;
        var cube2;
        var cube2Grid = [];
        var grid;
        var latheArray = [];
        function initObject(scene, dragcontrols) {
            // グループを生成
            var objectGroup = new THREE.Group();

            // グリッドオブジェクトの生成
            grid = new THREE.GridHelper(cubeX/2, 10);
            grid.rotation.set(Math.PI/2, 0, 0);
            grid.position.set(0,0,floor*floorHeight)
            objectGroup.add(grid);

            for(var i=0; i < floorCount; i++) {
                var g = new THREE.GridHelper(cubeX/2, 0);
                g.rotation.set(Math.PI/2, 0, 0);
                g.position.set(0,0,(i+1)*floorHeight);
                g.material.visible = false;
                cube2Grid.push(g);
                objectGroup.add(g);
            }

            // 平面オブジェクトの生成
            var planeGeometry = new THREE.PlaneGeometry(400,400);
            var planeMaterial = new THREE.MeshLambertMaterial({color: 0xDCDCDC});
            var plane = new THREE.Mesh(planeGeometry, planeMaterial);
            plane.receiveShadow = true;
            plane.position.set(0,0,0);
            objectGroup.add(plane);


            // 直方体を生成
            cube1 =  createCube(cubeX, cubeY, floorHeight*floor, false);
            cube1.position.setZ(floorHeight*floor/2);
            // 影を描画オブジェクトにする。
            cube1.receiveShadow = true;
            // 影の発生元にもなる。
            cube1.castShadow = true;
            cube2 = createCube(cubeX, cubeY, cubeZ - floorHeight*floor, true);
            cube2.position.setZ(cubeZ/2);
            // 直方体をグループに追加
            objectGroup.add(cube1);
            objectGroup.add(cube2);

            for(var i=0; i< floorCount; i++) {
                latheArray.push(new Array());
                for(j=0; j<2; j++) {
                    var randX = Math.floor( Math.random() * 50 );
                    var randY = Math.floor( Math.random() * 50 );
                    // 回転体を追加
                    var lathe = createLathe(randX,randY,(i+1)*floorHeight);
                    lathe.tooltipValue = '機材'+(i+1)+"-"+(j+1);
                    latheArray[i].push(lathe);
                    objectGroup.add(lathe);
                    if(i != 0) {
                        lathe.material.visible = false;
                    }
                }

            }
            // 回転体オブジェクトの配列をドラッグコントロール対象に追加
            dragcontrols.setObjects(lathes);

            // オブジェクトグループをシーンに追加
            scene.add(objectGroup);
        }

        function createCube(x, y, z, transparent) {
            // 形状オブジェクトを生成
            var geometry = new THREE.BoxGeometry(x, y, z);
            // 材質オブジェクトを生成
            var material = new THREE.MeshPhongMaterial({color: 0x008B8B, specular: 0x5F9EA0, shininess: 30, opacity: 0.2, transparent:transparent});
            // 直方体を生成
            return new THREE.Mesh(geometry, material);
        }

        var lathes=[]; // 回転体オブジェクトの配列
        // 回転体オブジェクトを生成する
        function createLathe(x,y,z) {
            var points = [];
            points[0] = new THREE.Vector2(0,0);
            points[1] = new THREE.Vector2(2,4);
            points[2] = new THREE.Vector2(3,9);
            points[3] = new THREE.Vector2(1,11);
            points[4] = new THREE.Vector2(0,11);

            var geometry = new THREE.LatheGeometry(points, 50);
            geometry.computeVertexNormals();
            var material = new THREE.MeshNormalMaterial();
            // 回転体オブジェクトの生成
            var lathe = new THREE.Mesh(geometry, material);
            lathe.rotation.set(Math.PI/2,0,0);
            lathe.position.set(x,y,z);
            // 影の生成元として指定
            lathe.castShadow = true;
            lathes.push(lathe);
            return lathe;
        }

        function draw(renderer, scene, camera) {
            trackball.update();
            renderer.render(scene, camera);
            requestAnimationFrame(draw(renderer, scene, camera));
        }

        function changeFloor(obj) {
            floor = obj.options[obj.selectedIndex].value;
            cube1.scale.z = floor;
            cube1.position.setZ(floor*floorHeight/2);
            grid.position.setZ(floor*floorHeight);
            for(var i=floor; i< floorCount; i++) { // cube2のグリッドを現在の階より上は非表示にする。
                cube2Grid[i].material.visible = false;
            }
            for(var i=0; i < floor; i++) { // cube2のグリッドを現在の階より下は表示する。
                cube2Grid[i].material.visible = true;
            }
            for(var i=0; i<latheArray.length; i++) {
                if(i == floor -1) {
                    latheArray[i][0].material.visible = true;
                    latheArray[i][1].material.visible = true;
                } else {
                    latheArray[i][0].material.visible = false;
                    latheArray[i][1].material.visible = false;
                }
            }
        }

    </script>
</head>
<body>
    <div id="canvas-frame"></div>
    <div>Floor(階):
        <select name="floor" onchange="changeFloor(this);">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option>
            <option value="11">11</option>
            <option value="12">12</option>
            <option value="13">13</option>
            <option value="14">14</option>
            <option value="15">15</option>
            <option value="16">16</option>
            <option value="17">17</option>
            <option value="18">18</option>
            <option value="19">19</option>
            <option value="20">20</option>
        </select>
    </div>
</body>
</html>
