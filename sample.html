<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>three.jsサンプル</title>
    <script src="./lib/three.min.js"></script>
    <script src="./lib/TrackballControls.js"></script>
    <style>
        *{padding:0px; margin:0px}
        div#canvas-frame{
            width: 500px;
            height: 500px;
        }
    </style>
    <script>
        window.addEventListener("load", function() {
           threeStart();
        });
        function threeStart() {
            initThree();
            initCamera();
            initObject();
            draw();
        }

        var renderer,scene,canvasFrame;

        function initThree() {
            canvasFrame = document.getElementById('canvas-frame');
            renderer = new  THREE.WebGLRenderer();
            if (!renderer) alert("three.jsの初期化に失敗しました。");
            // レンダラーオブジェクトのサイズ指定
            renderer.setSize(canvasFrame.clientWidth, canvasFrame.clientHeight);

            canvasFrame.appendChild(renderer.domElement);
            // レンダラーオブジェクトのクリアーカラー設定
            renderer.setClearColor(0xEEEEEE, 1.0);
            // シーンオブジェクトの生成
            scene = new THREE.Scene();
        }

        var camera;
        var trackball;
        function initCamera() {
            camera = new THREE.PerspectiveCamera(45, canvasFrame.clientWidth / canvasFrame.clientHeight, 1, 10000);

            // カメラ位置設定
            camera.position.set(100,100,50);
            // カメラの上ベクトルの設定
            camera.up.set(0,0,1);
            // カメラの中心位置ベクトルの設定
            camera.lookAt({x: 0, y: 0, z: 0});
            // トラックボールオブジェクト生成
            trackball = new THREE.TrackballControls(camera, canvasFrame);
            // トラックボールによる回転を有効にする。
            trackball.noRotate = false;
            // 回転速度の設定
            trackball.rotateSpeed = 2.0;
            // トラックボールによるズームの有効化
            trackball.noZoom = false;
            // ズーム速度の設定
            trackball.zoomSpeed = 1.0;
            // トラックボールによるカメラ視野中心座標移動の有効化
            trackball.noPan = false;
            trackball.panSpeed = 1.0;
            trackball.target = new THREE.Vector3(0,0,10);
            // マウス左ボタンドラッグ終了で回転をストップさせる。
            trackball.staticMoving = true;
            // マウス左ボタンドラッグ終了後の回転の減衰定数設定
            trackball.dynamicDampingFactor = 0.3;
        }

        var axis; // 軸オブジェクト
        function initObject() {
            // グループを生成
            var objectGroup = new THREE.Group();

            // 軸オブジェクトの生成
            axis = new THREE.AxisHelper(50);
            // グループに軸オブジェクトを追加
            objectGroup.add(axis);
            // 軸オブジェクトの位置座標を設定
            axis.position.set(0, 0, 0);
            // グリッドオブジェクトの生成
            var grid = new THREE.GridHelper(50, 10);
            grid.rotation.set(Math.PI/2, 0, 0);
            objectGroup.add(grid);


            // 直方体を生成
            var height = 10;
            var cube1 =  createCube(50, 50, height, false);
            var cube2 =  createCube(50, 50, 50 - height, true);
            cube2.position.setZ(height+10);
            // 直方体をグループに追加
            objectGroup.add(cube1);
            objectGroup.add(cube2);

            // 回転体を追加
            objectGroup.add(createLathe(10));

            // オブジェクトグループをシーンに追加
            scene.add(objectGroup);
        }

        function createCube(x, y, z, transparent) {
            // 形状オブジェクトを生成
            var geometry = new THREE.BoxGeometry(x, y, z);
            // 材質オブジェクトを生成
            var material = new THREE.MeshNormalMaterial({opacity: 0.2, transparent:transparent});
            // 直方体を生成
            return new THREE.Mesh(geometry, material);
        }

        // 回転体オブジェクトを生成する
        function createLathe(height) {
            var points = [];
            points[0] = new THREE.Vector2(0,-60);
            points[1] = new THREE.Vector2(22,-15);
            points[2] = new THREE.Vector2(30,30);
            points[3] = new THREE.Vector2(15,45);
            points[4] = new THREE.Vector2(0,45);

            var geometry = new THREE.LatheGeometry(points, 50);
            geometry.computeVertexNormals();
            var material = new THREE.MeshNormalMaterial();
            // 回転体オブジェクトの生成
            var lathe = new THREE.Mesh(geometry, material);
            lathe.position.set(0,0,height);
            lathe.rotation.set(0,0,Math.PI/2);
            return lathe;
        }

        function draw() {
            trackball.update();
            renderer.render(scene, camera);
            requestAnimationFrame(draw);
        }

    </script>
</head>
<body>
    <div id="canvas-frame"></div>
</body>
</html>
